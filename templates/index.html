
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            height: 80%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #0078ff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin: 10px 0;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }
        .user-bubble {
            background-color: #0078ff;
            color: #ffffff;
            margin-left: auto;
        }
        .bot-bubble {
            background-color: #e0e0e0;
            color: #000000;
            margin-right: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #dddddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #dddddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            background-color: #0078ff;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-input button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Fitness Chatbot
        </div>
        <div class="chat-messages">
            {% for message in messages %}
                <div class="chat-message {% if message.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
                    <div class="chat-bubble {% if message.sender == 'user' %}user-bubble{% else %}bot-bubble{% endif %}">
                        {{ message.message }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <form method="post" class="chat-input">
            <input type="text" id="user_input" name="user_input" placeholder="Type your message..." required>
            <button type="submit">â®ž</button>
        </form>
    </div>
</body>
</html>
